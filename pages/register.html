<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../dist/css/main.css">
    </head>

    <body>
        <div class="login-register">
            <div class="login-register-area">
                <!-- Head -->
                <div class="head">
                    <h2 class="fw-bold">Register</h2>
                </div>


                <!-- input frield -->
                <div class="inputs mt-7">
                    <div class="input">
                        <label for="name">
                            User Name
                        </label>
                        <input class="mt-2" type="text" id="name">
                    </div>

                    <div class="input mt-4">
                        <label for="email">
                            Email
                        </label>
                        <input class="mt-2" type="password" id="email">
                    </div>

                    <div class="input mt-4">
                        <label for="password">
                            Password
                        </label>
                        <input class="mt-2" type="password" id="password">
                    </div>

                    <div class="mt-3 d-flex remember gap-5">
                        <input type="checkbox" name="" id="remember">
                        <label class="sm-font" for="remember">Remember Me</label>
                    </div>
                </div>


                <!-- Buttons -->
                <div class="buttons mt-7">

                    <button class="btn btn-fill-dark w-100">
                        <span class="xl-font">Register</span>
                    </button>

                    <div class=" mt-50 or flex-center gap-10">
                        <div class="left"></div>
                        <div class="sm-font">OR</div>
                        <div class="right"></div>
                    </div>

                    <!-- or login -->
                    <div class="login-option ">

                        <div class="mt-5 buttons  flex-column gap-15">
                            <button class="login-item facebook">
                                <span><i class="fa-brands fa-facebook"></i></span>
                                <span class="text-center">Continue with
                                    <strong>Facebook</strong></span>
                            </button>

                            <button class=" login-item google">
                                <span><i class="fa-brands fa-google"></i></span>
                                <span class="text-center">Continue with
                                    <strong>Google</strong></span>
                            </button>
                        </div>
                    </div>


                    <div class="bottom mt-6">
                        <div class="flex-between pages">
                            <div class="sm-font">already login?</div>
                            <a href="./register.html">Login</a>
                        </div>

                        <div class="mt-3 text-left">
                            <a class=sm-font href="../index.html">&leftarrow; Go To MSB Academy</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>

</html>
